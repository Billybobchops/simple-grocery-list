<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Grocery List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="main-container">
        <h1>Grocery List</h1>
        <form class="create-form">
          <input type="text" placeholder="e.g. eggs" class="create-input" />
          <button class="btn create-btn">Create</button>
        </form>
        <form class="update-form hidden">
          <input type="text" placeholder="e.g. eggs" class="update-input" />
          <button class="btn update-btn">Update</button>
        </form>
        <div class="todos-container"></div>
        <button class="btn clear-btn hidden">Clear All</button>
      </div>
    </main>
  </body>
</html>
